<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Action Detection</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      .video-container {
        width: 640px;
        height: 480px;
        border: 3px solid #333;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      #video_feed {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <h1>Real-time Action Detection</h1>
    <div class="video-container">
      <img id="video_feed" src="{{ url_for('video_feed') }}" alt="Video Feed" />
    </div>
  </body>
</html>
